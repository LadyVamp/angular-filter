
<div class="row">
  <div class="col-sm-6 col-md-6">
    <!-- <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      <mat-icon matSuffix>search</mat-icon>
   </mat-form-field> -->
  </div>
  <div class="col-sm-4 col-md-4">
      <mat-form-field >
          <mat-select #select placeholder="Version" (selectionChange)="applyFilter($event.value)">
            <mat-option *ngFor="let version of versions" [value]="version">
              {{version}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </div>
  
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
     <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header4> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

 

  <!-- Symbol Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element" class="desc"> {{element.Description}} </td>
  </ng-container>

 <!-- Weight Column -->
 <ng-container matColumnDef="codeType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code Type </th>
    <td mat-cell *matCellDef="let element"> {{element.codeType}} </td>
  </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
